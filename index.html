    <body>
        <div style="font-family: 'Hind', sans-serif; text-align: center; background-color: #48625A; margin: 0; padding: 0; color: #ffffff;">
                <div style="background-color: #000000;font-size: 24px; line-height: 30px; font-weight: normal; padding: 10px 0; letter-spacing: 3px;">BAR HOUND</div>
                <div style="padding: 0 100px;">
                <div style="font-size: 30px; line-height: 36px; padding: 10px 0; letter-spacing: 2px;">create an account</div>
                <div style="text-align: center;">
                    <form style="display: inline-block;">
                        <div style="display: inline-block; width: 400px; ">
                            <div id="valEmailMsg"></div>
                        </div>
                        <input id="email" onchange="validateEmail();" type="text" placeholder="Enter your email" required>
                        <div style="display: none; width: 400px;">
                            <div id="valPassMsg"></div>
                        </div>
                        <input id="password" onchange="validatePassword();" onkeyup="passValidate();" type="password" placeholder="Create a password" required>
                        <div style="text-align: left; padding-top:0; font-size: 10px; padding-left: 10px;">Requires <span>8 characters</span>, <span>1 capital letter</span>, <span>1 special character</span></div>
                        <div></div>
                        <input id="submit" type="submit" value="SUBMIT" disabled>
                    </form>
                </div>
                <div class="orLine desktop"><span style="color: #ffffff; background:#48625A; padding:0 10px; font-size: 16px; font-weight: bold;">OR</span></div>
                <div>Are you a bar owner? Register your bar here</div>
